name: Release - CSS

permissions:
  contents: write

on:
  release:
    types: [published]

jobs:
  build-css:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - id: build-css
        run: |
          cd oranda-css
          yarn install
          # Run tailwind build
          yarn run build
          ls dist
          echo "built css!"
          # Upload css to the Github Releaseâ„¢
          gh release upload ${{ github.ref_name }} dist/oranda.css
          echo "uploaded css!"
